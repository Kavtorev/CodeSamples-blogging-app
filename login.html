<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <meta charset="UTF-8">
    <title>Login page</title>
    <link rel="stylesheet" href="../../css/all.css">
    <link rel="stylesheet" href="../../css/bootstrap.css">
    <link rel="stylesheet" href="css/project_webdev_design.css">


</head>
<body>
<div class="container-fluid">
    <div class="row centered_login">
        <div class="col-lg">
            <form>
                <div class="text-center registration_text">
                    <label>LOGIN FORM</label>
                </div>
                <div class="row">
                    <div class="col">
                        <div class="form-group">
                            <label>Mail</label>
                            <input type="email" class="form-control" id="input_secondname" aria-describedby="second_name">
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <div class="form-group">
                            <label>Password</label>
                            <input type="password" class="form-control" id="exampleInputPassword1">
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <div class="form-group form-check">
                            <input type="checkbox" class="form-check-input" id="exampleCheck1">
                            <label class="form-check-label" for="exampleCheck1">save password</label>
                        </div>
                    </div>
                </div>
                <div class="text-center">
                    <a href="#" class="btn btn-outline-primary btn-lg active" role="button" aria-pressed="true">Login</a>
                </div>
                <!--description if user don`t have an account/-->
                <medium id="Registration_info" class="form-text text-center text-color: #3786BE">Don`t have an account?</medium>
                <div class="row">
                    <div class="col">
                        <div class="text-center">
                            <a href="project_webdev_registration.html" class="btn btn-secondary btn-lg active" role="button" aria-pressed="true">Register</a>
                        </div>
                    </div>
                </div>
        </div>
    </div>
</div>
<!--importing js for bootstrap scripts-->
<script src="js/bootstrap.bundle.js"></script>
<script src="js/jquery.js"></script>
<script src="js/bootstrap.js"></script>
</body>
</html>
