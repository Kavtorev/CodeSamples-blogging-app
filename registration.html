<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <meta charset="UTF-8">
    <title>Register page</title>
    <link rel="stylesheet" href="../../css/all.css">
    <link rel="stylesheet" href="../../css/bootstrap.css">
    <link rel="stylesheet" href="css/project_webdev_design.css">


</head>
<body>
<div class="container-fluid">
    <div class="row centered_registration">
        <div class="col-lg">
            <form>
                <div class="text-center registration_text">
                    <label>REGISTER FORM</label>
                </div>
                <div class="row">
                    <div class="col">
                        <div class="form-group">
                            <!--Label over the input for text field needed for first name-->
                            <label>First name</label>
                            <!--Input menu for first name-->
                            <input type="email" class="form-control width_param" id="input_firstname" aria-describedby="first_name">
                        </div>
                    </div>
                    <div class="col">
                        <div class="form-group">
                            <!--The same as label and text field that you can see with First name comments-->
                            <label>Second name</label>
                            <input type="email" class="form-control width_param" id="input_secondname" aria-describedby="second_name">
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <div class="form-group">
                            <!--The same as label and text field that you can see with First name comments-->
                            <label>Mail</label>
                            <input type="password" class="form-control" id="exampleInputPassword1">
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <div class="form-group">
                            <!--The same as label and text field that you can see with First name comments-->
                            <label>Password</label>
                            <input type="email" class="form-control width_param" id="input_firstname" aria-describedby="first_name">
                        </div>
                    </div>
                    <div class="col">
                        <div class="form-group">
                            <!--The same as label and text field that you can see with First name comments-->
                            <label>Confirm password</label>
                            <input type="email" class="form-control width_param" id="input_secondname" aria-describedby="second_name">
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <!--Creating form-check, so user can have opportunity to save provided password-->
                        <div class="form-group form-check">
                            <input type="checkbox" class="form-check-input" id="exampleCheck1">
                            <label class="form-check-label" for="exampleCheck1">save password</label>
                        </div>
                    </div>
                </div>
                <div class="text-center">
                    <a href="#" class="btn btn-outline-primary btn-lg active" role="button" aria-pressed="true">Register</a>
                </div>
        </div>
    </div>
</div>
<!--importing js for bootstrap scripts-->
<script src="js/bootstrap.bundle.js"></script>
<script src="js/jquery.js"></script>
<script src="js/bootstrap.js"></script>
</body>
</html>
